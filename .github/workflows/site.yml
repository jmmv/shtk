name: Deploy site

on:
    push:
        branches:
            - master

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: sudo apt-get install -y mandoc pandoc
            - run: autoreconf -isv
            - run: ./configure
            - run: make site
            - uses: JamesIves/github-pages-deploy-action@4.1.4
              with:
                folder: site-out
                repository-name: jmmv/shtk
                branch: gh-pages
                ssh-key: ${{ secrets.SHTK_SITE_DEPLOY_KEY }}
